<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="FRANZU — Graphic Designer. Portfolio coming soon.">
    <meta property="og:title" content="FRANZU — Graphic Designer">
    <meta property="og:description" content="Portfolio coming soon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;500;600;700&family=Inter:wght@300;400&display=swap"
          rel="stylesheet">
    
    <title>FRANZU</title>
    
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Inter, system-ui, sans-serif;
            color: #ffffff;
            position: relative;

            /* стабилизация рендеринга */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("backgrond.png") center / cover no-repeat;
            z-index: -1;
        }

        .hero {
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            text-align: center;
            align-items: center;
        }

        /* TOP */
        .top {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top h1 {
            font-family: "Libre Bodoni", serif;
            font-size: clamp(28px, 4vw, 56px);
            letter-spacing: 0.12em;
            margin: 0;
            text-transform: uppercase;
        }

        .subtitle {
            display: inline-block;
            margin: 10px auto 0;
            text-align: center;

            font-size: clamp(13px, 1.8vw, 20px);
            letter-spacing: 0.14em;
            opacity: 0.9;

            /* микрооптическая коррекция */
            transform: translateX(-0.02em);
        }

        /* CENTER */
        .center h2 {
            font-family: "Libre Bodoni", serif;
            font-size: clamp(72px, 12vw, 220px);
            font-weight: 600;
            margin: 0;
            letter-spacing: 0.08em;

            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.25),
            0 24px 60px rgba(0, 0, 0, 0.35);
        }

        /* BOTTOM */
        .bottom {
            font-size: clamp(14px, 2.2vw, 20px);
            letter-spacing: 0.08em;
            opacity: 0.9;
            letter-spacing: 0.06em;
            opacity: 0.85;
        }

        .bottom p {
            margin: 4px 0;
        }

        .bottom a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .bottom a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    
    <main class="hero">
        <div class="top">
            <h1>FRANZU</h1>
            <p class="subtitle">Graphic designer</p>
        </div>
        
        <div class="center">
            <h2>Coming soon</h2>
        </div>
        
        <div class="bottom">
            <p><a href="https://t.me/franzudesign" target="_blank">t.me/franzudesign</a>
            </p>
            <p>
                <a href="mailto:franzufranzu@yandex.ru">franzufranzu@yandex.ru</a>
            </p>
        </div>
    </main>

</body>
</html>
